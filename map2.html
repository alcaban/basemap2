<!DOCTYPE html>
<html>
    <head>
        <title>Lab 2: Places traveled in Washington during Spring Break 2023</title>

         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
           integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
           crossorigin=""/>

         <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
           integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
           crossorigin=""></script>

    </head>

    <body>
        <div id="map" style="height: 690px"></div>

        <script type="text/javascript">

          var map = L.map('map', {
              center: [47.4460172,-122.0591795,8],
              zoom: 8
          });

          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
               attribution: '@ <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
               maxZoom: 8,
               minZoom: 5
            }).addTo(map);

          var pinIcon = L.icon({
              iconUrl: 'pin.png', // url that links to the icon image file
              iconSize:     [38, 38], // size of the icon image in pixels
              iconAnchor:   [19, 19], // the top left corner of the icon will be aligned so that this point is at the marker's geographical location
              popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
          });
            var airportIcon = L.icon({
              iconUrl: 'airport.png', // url that links to the icon image file
              iconSize:     [28, 28], // size of the icon image in pixels
              iconAnchor:   [19, 19], // the top left corner of the icon will be aligned so that this point is at the marker's geographical location
              popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
          });

          var marker1 = L.marker([47.604822,-122.376066], {icon: pinIcon}).addTo(map);
          var marker2 = L.marker([47.953229,-124.427157], {icon: pinIcon}).addTo(map);
          var marker3 = L.marker([47.589511,-120.69945], {icon: pinIcon}).addTo(map);
          var marker4 = L.marker([47.527241,-121.876916], {icon: pinIcon}).addTo(map);
          var marker5 = L.marker([47.448397,-122.311187], {icon: airportIcon}).addTo(map);

          var pic1 = '<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Seattle_Center_as_night_falls.jpg/1280px-Seattle_Center_as_night_falls.jpg" alt="Space Needle in Seattle, Washington" width="250">';
          var pic2 = '<img src="https://upload.wikimedia.org/wikipedia/commons/3/35/BIG_LEAF_MAPLES_HOH.jpg" alt="HOH National Rainforest in Forks, Washington" width="250">';
          var pic3 = '<img src="https://upload.wikimedia.org/wikipedia/commons/3/39/Main_street_in_Leavenworth%2C_Washington_%282023-06-18%29_%28cropped%29.jpg" alt="Main street in Leavenworth, Washington" width="250">';
          var pic4 = '<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Snoqualmie_Falls%2C_Snoqualmie%2C_WA.jpeg/1280px-Snoqualmie_Falls%2C_Snoqualmie%2C_WA.jpeg" alt="Snoqalamie Falls in Snoqalamie, Washington" width="250">';
          var pic5 = '<img src="https://a.travel-assets.com/findyours-php/viewfinder/images/res70/495000/495465-seattle-tacoma-international-airport-sea.jpg" alt="SeaTac International Airport" width="250">';

          marker1.bindPopup('<h3 style="color:#64b16a; font-weight:bold; text-align:center"> Seattle, Washington</h3>' + pic1);
          marker2.bindPopup('<h3 style="color:#64b16a; font-weight:bold; text-align:center"> Forks, Washington</h3>' + pic2);
          marker3.bindPopup('<h3 style="color:#64b16a; font-weight:bold; text-align:center"> Leavenworth, Washington</h3>' + pic3);
          marker4.bindPopup('<h3 style="color:#64b16a; font-weight:bold; text-align:center"> Snoqalamie, Washington</h3>' + pic4);
          marker5.bindPopup('<h3 style="color:#64b16a; font-weight:bold; text-align:center"> Where our Journey Begins: <br>SeaTac Airport</br></h3>' + pic5);

        </script>
   </body>
</html>
